id: basic
tests:
  - command: "whoami"
    parsers:
      - parser_type: "extractor"
        part: "stdout"
        rule_type: "regex"
        rules:
            - ".*"
  - command: "uname -a"
    parsers:
      - parser_type: "matcher"
        part: "stdout"
        rule_type: "word"
        rules:
            - "machine"
            - "generic"
            - "28"