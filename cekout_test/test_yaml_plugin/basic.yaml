id: basic
author: "cekout"
name: "basic plugin"
description: "this is a basic test plugin"
cve: "nothing"
reference: "nothing"
cvssv3: 0
cvssv2: 0
severity: "info"
tests:
  - command: "whoami"
    parsers:
      - parser_type: "extractor"
        part: "stdout"
        rule_type: "regex"
        rules:
            - ".*"
  - command: "uname -a"
    parsers:
      - parser_type: "matcher"
        part: "stdout"
        rule_type: "word"
        condition: "or"
        rules:
            - "machine"
            - "generic"
            - "28"
  - command: "uname -a"
    parsers:
      - parser_type: "extractor"
        part: "stdout"
        rule_type: "regex"
        rules:
            - "cekout.*generic"
      - parser_type: "extractor"
        part: "stdout"
        rule_type: "regex"
        rules:
            - "g.n.r."